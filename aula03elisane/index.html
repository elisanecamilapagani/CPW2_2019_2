<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles/estilos.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Agenda</title>
</head>

<body>
    <div id="header">
        <img src="src/img/logo.png" alt="Agenda">
        <h1>Agenda</h1>
    </div>
    <div id="formularioContato">
        <form>
            <label for="nome">Nome:</label>
            <input required id="nome" name="nome" type="text">

            <label for="telefone">Telefone:</label>
            <input required pattern="\([0-9]{2}\) [0-9] {5}-[0-9]{4}" placeholder="99 99999-9999" type="tel"
             name="telefone" id="telefone">

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" name="dataNascimento" id="dataNascimento">
            
             <input type="submit" value="Salvar">
        </form>
    </div>
</body>

</html>
