<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles/estilos.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-png">
    <title>Lista de Compras</title>
</head>

<body>
    <div id="header">
        <img src="src/img/logo.jpg" alt="Logo">
        <h1>Lista de Compras</h1>
    </div>

    <div id="MinhaLista">
        <form onsubmit="listaView.mostrarlista(event)">
            <label for="item">Item:</label>
            <select onchange="adicionarUnidade()" required id="item" name="item" type="text"></select>
            <label for="quantidade">Quantidade:</label>
            <input required id="quantidade" type="number" min="1" name="quantidade" id="quantidade">
            <input type="submit" value="Adicionar">
            <span id="unProduto"></span>
        </form>
    </div>


    <div id="lista2"></div>

    <div id="ListaCompras">
        <h2>Minha lista</h2>
        <input onkeyup="listaView.filtrar()"  placeholder="Informe produto que deseja buscar" type="text" id="filtroLista"></div>
        <div id="meusProdutos"></div>
        <div id="MeuFiltro"></div>
    </div>


    <script src="src/js/models/Item.js"></script>
    <script src="src/js/views/ListaView.js"></script>
    <script src="src/js/controllers/minhaListaController.js"></script>
    <script src="src/js/index.js"></script>
</body>

</html>
